<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Profesores</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>Lista de Profesores</h1>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Inicio</a></li>
                <li><a href="{% url 'curso_formulario' %}">Agregar Curso</a></li>
                <li><a href="{% url 'profesores_list' %}">Profesores</a></li>
                <li><a href="{% url 'estudiantes_list' %}">Estudiantes</a></li>
                <li><a href="{% url 'entregables_list' %}">Entregables</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for profesor in profesores %}
                <tr>
                    <td>{{ profesor.nombre }}</td>
                    <td>{{ profesor.apellido }}</td>
                    <td>{{ profesor.email }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No hay profesores registrados.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 Mi Aplicaci√≥n</p>
    </footer>
</body>
</html>
